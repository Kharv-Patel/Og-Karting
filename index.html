<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Line Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Racing Line Generator</h1>
      <p class="subtext">
        Upload a track layout image and automatically generate a racing line overlay with green (fast sections)
        and red (braking sections).
      </p>

      <section class="panel controls">
        <label class="file-picker" for="trackImage">Choose track image</label>
        <input id="trackImage" type="file" accept="image/*" />
        <button id="generateBtn" disabled>Generate Racing Line</button>
        <a id="downloadBtn" download="racing-line.png" aria-disabled="true">Download Updated Image</a>
      </section>

      <section class="panel preview">
        <div class="canvas-wrap">
          <canvas id="outputCanvas" aria-label="Generated racing line image"></canvas>
        </div>
        <p id="status">Upload an image to begin.</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
